<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Password</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Genarate a <br />
        <span>Random Password</span>
      </h1>
      <div class="field">
        <input
          type="text"
          name="password"
          placeholder="Password"
          id="password"
        />
        <img src="images/copy.png" onclick="copyPassword()" />
      </div>
      <div class="btn">
        <button onclick="createPassword()">
          <img src="images/generate.png" />
          Genarate Password
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
